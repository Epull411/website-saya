<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Zone</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .game-card {
      width: 300px;
      height: 300px;
      background-color: white;
      margin: 10px;
      border: 2px solid #333;
      padding: 20px;
      text-align: center;
    }

    .game-card h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .game-card iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Game Zone</h1>
  <p>Choose a game and start playing!</p>

  <div class="game-container">
    <!-- Tic Tac Toe -->
    <div class="game-card">
      <h2>Tic Tac Toe</h2>
      <div class="board" id="board"></div>
      <p id="status"></p>
      <button onclick="startGame()">Mula Semula</button>
    </div>

    <!-- Game 2 - Contoh permainan lain -->
    <div class="game-card">
      <h2>Game 2 - Contoh</h2>
      <p>Contoh permainan lain boleh dimasukkan di sini.</p>
      <!-- Anda boleh tambahkan game lain menggunakan iframe atau kod JS -->
      <button onclick="alert('Permainan sedang dibina!')">Mainkan</button>
    </div>
  </div>

  <footer>
    <p>This Website Created by Epul</p>
  </footer>

  <script>
    let board = [];
    let currentPlayer = "X";
    let gameOver = false;

    function startGame() {
      board = Array(9).fill("");
      currentPlayer = "X";
      gameOver = false;
      document.getElementById("status").textContent = "";
      renderBoard();
    }

    function renderBoard() {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      board.forEach((cell, index) => {
        const cellDiv = document.createElement("div");
        cellDiv.classList.add("cell");
        cellDiv.textContent = cell;
        cellDiv.addEventListener("click", () => handleClick(index));
        boardDiv.appendChild(cellDiv);
      });
    }

    function handleClick(index) {
      if (board[index] || gameOver) return;
      board[index] = currentPlayer;
      checkWinner();
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      renderBoard();
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],  // Horizontal
        [0,3,6], [1,4,7], [2,5,8],  // Vertical
        [0,4,8], [2,4,6]            // Diagonal
      ];
      
      winPatterns.forEach(pattern => {
        const [a,b,c] = pattern;
        if (board[a] && board[a] === board[b] && board[b] === board[c]) {
          gameOver = true;
          document.getElementById("status").textContent = `${board[a]} menang!`;
        }
      });

      if (!gameOver && !board.includes("")) {
        document.getElementById("status").textContent = "Seri!";
        gameOver = true;
      }
    }

    startGame();
  </script>
</body>
</html>
